<!--Using CSS combinators to style different elements within an element -->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> This is not inside pre so is black</h1>
        <h1> This is also not inside pre so is black too</h1>
        <pre>
            <h1> This is inside the pre tag. It is also the directly inherited.
                 Hence red.
            </h1>
        </pre>
        <h1> This succeeds pre tag but has a common parent as pre tag- body 
              o is in blue.</h1>
    </body>
    

</html>
