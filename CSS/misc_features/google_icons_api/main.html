<!--Google style API simplifies the creation of icons
We can directly use the icons by linking the api url-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <h1> ICONS:</h1>
        <br>
        <br>
        <pre> This is a cloud:</pre>
            <i class="material-icons">cloud</i>
        
    </body>
</html>
