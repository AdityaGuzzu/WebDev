<html>
    <head>
     <script>
        function passAnArray(arr){
            let arrayvals = arr.values();
            for(let val of arrayvals){
                document.writeln(val + "<br>");
            }  
        }

        let arr = [1,2,3,4,5];
        passAnArray(arr);
     </script>
    </head>
</html>
