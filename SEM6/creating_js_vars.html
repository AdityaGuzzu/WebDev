<html>
    <head>
        <script>
            <!--Using Array Literal-->
            var myArray = [1,2,3]
            document.writeln(myArray[0]+ "<br>")

            <!-- Array directly -->

            var myArray = new Array();
            myArray[0] = 'Aditya';
            myArray[2] = 'Java';
            myArray[1] = 'Scriot';
            document.writeln(myArray[1]+ "<br>");

            <!--Using array Constructor-->
            var myArray = new Array(5,6,7,8);
            document.writeln(myArray[1]);

        </script>
    </head>
</html>
