<html>
    <head>
        <script>
            function keyDown(){
                document.getElementById("keyDownElem");
                alert("No down Key");
            }
        </script>
    </head>

        <h2>Enter your name</h2>
        <input type="text" onkeydown="keyDown()" id="keyDownElem"/>

</html>
