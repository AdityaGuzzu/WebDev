<html>
<head><title>Form</title></head>
<body>
<h1> Forms</h1>
<form>
    <label>Name</label>
    <input type="text">
    <br><br>
    <label>Gender</label>
    <input type="radio" id="Male" value="Male">
    <label for="Male">Male</label>
    <input type="radio" id="Female" value="Female">
    <label for="Female">Male</label> 
    <br><br>
    <label>Course</label>
    <select>
        <option value="MPCs">MPCs </option>
        <option value="MSCs">MSCs</option>
        <option value="MECs">MECs</option>
        <option value="HDS">HDS</option>

    </select>
    <br><br>
    <label>Address</label>
    <textarea>
        Enter the Address here
    </textarea> 
    <br><br>
    <input type="submit">
    <input type="reset">

</form>
</body>
</html>
