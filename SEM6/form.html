<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src="script.js"></script>
</head>
<body bgcolor="green">
    <br>
    <br>
    <br>
    <h1 align = "center">Application Form</h1>
<form>
    <h3><label>Firstname</label></h3>
    <input type="text" name="firstname" size="30" />
    <h3><label>Middlename</label></h3>
    <input type="text" name="firstname" size="30" />
    <h3><label>Lastname</label></h3>
    <input type="text" name="firstname" size="30" />

    <h3><label for="dropdown"> Course: </label></h3>
    <select id="dropdown">
        <option value="BCA">BCA</option>
        <option value="BSc">BSc</option>
        <option value="BBA">BBA</option>
        <option value="BA">BA</option>
        <option value="BCom">BCom</option>
        <option value="MSc">MSc</option>
        <option value="MBA">MBA</option>
    </select>
    <h3><label for="radiobutton"> Gender: </label></h3>
        <input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female
        <input type="radio" name="gender" /> Other
    <h3><label for = "countrycode">Phone: </label></h3>
    <select id="countrycode">
        <option value="India">+91</option>
        <option value="Pakistan">+92</option>
        <option value="USA">+1</option>
        <option value="UK">+44</option>
        <option value="Australia">+61</option>
    </select>
    <!-- <input type="text" name="country code" value="+91" size="2"/> -->
    <input type="text" name="phone" size="10"/>

    <br>
    <br>
    <br>

    <h3><label>Email:</label></h3>
    <input type="text" id="email" name="email">

    <h3><label>Password:</label></h3>
    <input type="password" id="password" name="password">
    
</form>
<br>
<br>
<br>
<button onclick="printSelectedValue()">Check</button>
    
</body>
</html>
