<!--
    To Use various symbols in HTML,
    Use the ampersand followed by the name of the symbol or the code which 
    must be followed by a semi colon
-->

<!DOCTYPE html>
<html>
    <body>
        <pre>
            This is a euro - &euro;
            This is a dollar - &dollar;
            This is copyright symbol &copy;
            This is registered symbol &reg;
        </pre>
    </body>
</html>
