<!--Checkboxes are a type of forms.-->

<!DOCTYPE html>
<html>
    <body>
        <form style="text-align:justify">
            What is your favourite IPL franchise?
            <label for="IPL">What is your favourite IPL team?</label>
            <br>
            <!--
                We can use labels before taking input.
                We can only choose one of the values if multiple values are having the same name.
                Here, All the values SRH, MI and CSK have the same name "IPL"
                The attribute "name" is used within the html page but the attribute "ID" is used by CSS
            -->
            <label for="IPL">Sunrisers Hyderabad</label><input type="radio" name="IPL" id="SRH" value="SRH">
            <br>
            <label for="IPL">Mumbai Indians</label><input type="radio" name="IPL" id="MI" value="MI">
            <br>
            <label for="IPL">Chennai Super Kings</label><input type="radio" name="IPL" id="CSK" value="CSK">
            <!--The submit button is used to submit all the values selected by the user.-->
            <input type="submit" value="submit">
        </form>
    </body>
</html>
